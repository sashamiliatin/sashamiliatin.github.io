<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="myfunctions.js"></script>
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="jquery.countdown.js"></script>
</head>

<body class="test">

<div class="container">
    <div id="clock"></div>
    <div class="panel panel-primary" style="display: inherit">
        <div class="panel-heading">
            <div class="panel-title pull-left">
                <h1>First stage :</h1>
            </div>
            <div class="panel-title pull-right">counter</div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body"><h2>Drag and Drop</h2></div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title pull-left" id="clock1"></div>
            <div class="panel-title pull-right">Drag the words to the pictures.</div>
            <div class="clearfix"></div>
        </div>

        <script type="text/javascript">
            var d1 = new Date (),
                d2 = new Date ( d1 );
            d2.setSeconds ( d1.getSeconds() + 4 );
            $('#clock1').countdown(d2).on('update.countdown', function(event) {
                var $this = $(this).html(event.strftime(''
                    + '<span>%M</span> : '
                    + '<span>%S</span>'));
            });

            $("#myModal").bind('show', $("#clock1").toggle());
        </script>
        <script>
            randomImageEasy();
        </script>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7" style="display: block;">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="thumbnail" id="img_0" ondrop="drop(event)" ondragover="allowDrop(event)">

                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="thumbnail" id="img_1" ondrop="drop(event)" ondragover="allowDrop(event)">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="thumbnail" id="img_2" ondrop="drop(event)" ondragover="allowDrop(event)">

                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="thumbnail" id="img_3" ondrop="drop(event)" ondragover="allowDrop(event)">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="list-group">
                            <a class="list-group-item list-item" id="word_0" draggable="true" ondragstart="drag(event)"><span class="badge">30</span></a>
                            <a class="list-group-item list-item" id="word_1" draggable="true" ondragstart="drag(event)"><span class="badge">30</span></a>
                            <a class="list-group-item list-item" id="word_2" draggable="true" ondragstart="drag(event)"><span class="badge">30</span></a>
                            <a class="list-group-item list-item" id="word_3" draggable="true" ondragstart="drag(event)"><span class="badge">30</span></a>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="vertical-alignment-helper">
                        <div class="modal-dialog vertical-align-center">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>

                                </div>
                                <div class="modal-body">...</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
</body>
</html>
