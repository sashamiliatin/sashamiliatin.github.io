<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Play Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="myfunctions.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" color="fuchsia">

<body id="practice">

    <div class="test">
        <!-- Sidebar -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="Home.html">Home</a>
            <a href="explane.html">Practice</a>
            <a href="learn_words.html">Learn Words</a>
            <a href="About_us.html">About Us</a>
        </div>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>

        <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
        <div class="container">
            <div class="panel panel-primary" style="display: inherit">
                <div class="panel-heading">
                    <div class="panel-title pull-left" id="stage">First stage: Easy</div>

                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">Drag and Drop
                    <div class="panel-title pull-right"> Counter:
                        <div class="panel-title pull-right" id="score">0</div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title pull-right" id="timer"></div>
                    <div class="panel-title pull-left">Drag the words to the pictures.</div>
                    <div class="clearfix"></div>
                </div>

                <div class="panel-body">
                    <div class="container-fluid" aria-dropeffect="move">
                        <div class="row" id="body_row">
                            <div class="col-md-9" id="img_list" style="display: block;">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="thumbnail img_0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="thumbnail img_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="thumbnail img_2" ondrop="drop(event)" ondragover="allowDrop(event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="thumbnail img_3" ondrop="drop(event)" ondragover="allowDrop(event)">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="thumbnail img_4" ondrop="drop(event)" ondragover="allowDrop(event)">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="thumbnail img_5" ondrop="drop(event)" ondragover="allowDrop(event)">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <br></br>
                                </div>
                            </div>
                            <div class="col-md-3" style="display: block">
                                <div class="list-group" id="word_list">
                                </div>
                            </div>
                        </div>
                        <script>
                            writeVideoHtml();
                        </script>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="vertical-alignment-helper">
                            <div class="modal-dialog vertical-align-center">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                    </button>
                                        <h4 class="modal-title" id="myModalLabel">Oops!!</h4>
                                    </div>
                                    <div class="modal-body">Please take it easy and try again</div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
